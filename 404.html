<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - DWSS-BIM Dashboard</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      background-color: #f7f8fb;
    }
    .container {
      max-width: 600px;
      padding: 40px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h1 {
      color: #e53e3e;
      margin-top: 0;
    }
    p {
      color: #4a5568;
      line-height: 1.6;
    }
    a {
      color: #3182ce;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .logo {
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #2d3748;
    }
  </style>
  <script>
    // Redirect to the base URL with the current path
    window.onload = function() {
      // Get the current path
      var path = window.location.pathname;
      // Get the base URL
      var baseUrl = window.location.origin + '/DWSSS';
      
      // Check if we're already at the base URL
      if (path === '/DWSSS/404.html') {
        // Just redirect to the home page
        window.location.replace(baseUrl);
      } else {
        // Try to redirect to the correct path under the base URL
        var newPath = path.replace('/DWSSS', '');
        window.location.replace(baseUrl + newPath);
      }
    };
  </script>
</head>
<body>
  <div class="container">
    <div class="logo">DWSS-BIM Dashboard</div>
    <h1>404 - Page Not Found</h1>
    <p>The page you are looking for might have been removed or is temporarily unavailable.</p>
    <p>Redirecting to the homepage...</p>
    <p><a href="/DWSSS/">Click here if you are not redirected automatically</a></p>
  </div>
</body>
</html>
